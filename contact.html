<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Kumar Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="left">Prince Kumar</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home </a> </li>
                    <li><a href="about.html">About </a> </li>
                    <li><a href="projects.html">Projects </a> </li>
                    <li><a href="contact.html">Get in Touch </a> </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <p class="specialtext">Contact ME!</p>
            <form  class="contactform" id="firstForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email"  placeholder="E-Mail" required>
                <input type="text" id="phoneno" placeholder="Phone No.">
                <textarea  id="message"  placeholder="Message" cols="30" rows="10" required></textarea>
                <button type="submit">SUBMIT</button>
            </form>

            <form action="https://formspree.io/f/xoqzgybd" method="post" id="secondForm">
                <input type="email" name="email" class="hid">
                <textarea name="message" id="" cols="1" rows="1" class="hid"></textarea>
            </form>

        </div>
    </main>

    <hr>

    <footer>
        <!-- <div class="link"><a target="_blank" href="">E-Mail</a></div> -->
        <div class="link"><a target="_blank" href="https://www.linkedin.com/in/prince-kumar-508119234">Linked in</a></div>
        <div class="link"><a target="_blank" href="https://github.com/princekumargit">Git Hub</a></div>
    </footer>

    <script>
        let firstForm = document.getElementById('firstForm');
        let secondForm = document.getElementById('secondForm');
        let emailInput = document.querySelector('#secondForm input[name="email"]');
        let messageInput = document.querySelector('#secondForm textarea[name="message"]');

        firstForm.addEventListener('submit', function (e) {
            e.preventDefault();

            let emailtext = document.querySelector('#email').value;
            let messagetext = document.getElementById('name').value + '/n' +
                document.getElementById('phoneno').value + '/n' +
                document.getElementById('message').value;

            emailInput.value = emailtext;
            messageInput.value = messagetext;

            secondForm.submit();
            firstForm.reset();
        });
    </script>
</body>
</html>
